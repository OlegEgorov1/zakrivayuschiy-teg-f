<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="dark light" content="color-scheme"/>
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml"/>
    <link rel="icon" href="./images/favicon.png" type="image/.png" /> 
    <link rel="mobile-icon" href="./images/favicon-32x32.png" />  
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="logo">&lt;/HTML&gt;</h1>
      <h2 class="title">закрывающий тег</h2>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <h3 class="content_paragraf">Фритрек и нулевой спринт: Подготовка к работе</h3>
      <img class="content_img" loading="lazy" 
        src="./images/image (1).png"
        alt="Красно-белая машина на фоне звездного неба">
      <p class="content_text">Это было самое начало пути. 
        На этом этапе важно было проникнуться основами и настроиться на учёбу. 
        И, возможно, подумать, как новые знания могут повлиять на ваше будущее.
      </p>
      <p class="content_text_remember">Место для ваших воспоминаний о начале обучения.</p>
      <span class="button__text">
      <button type="button" class="card__like-button card__icon-button">
          <img class="like-icon is-liked" 
            src="./svg/like_icon.svg" 
            alt="Иконка сердца">
        Like
      </button>
      <button type="button" class="content_button_save">
        Сохранить на память
      </button>
    </span>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
